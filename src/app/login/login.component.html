<div class="content">
  <div class="login-form">

    <img class="logo" src="assets/img/oser-logo.png" alt="">

    <h1>Connexion</h1>

    <messages></messages>

    <form [formGroup]="formGroup" (ngSubmit)="login()">

      <!-- Email field -->
      <mat-form-field class="block">
        <input matInput type="email" formControlName="email" required placeholder="Adresse email" autofocus>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field class="block">
        <input matInput type="password" formControlName="password" required placeholder="Mot de passe">
      </mat-form-field>

      <!-- Submit -->
      <div class="text-center">
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid || loading" id="login-btn">Se connecter</button>
        <p *ngIf="loading"><i class="fa fa-spinner fa-pulse"></i></p>
      </div>
    </form>

    <p class="text-center">
      Ou crée ton
      <a routerLink="/inscription">compte tutoré</a>
    </p>
  </div>
</div>
