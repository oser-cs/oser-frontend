<div [formGroup]="formGroup" [ngSwitch]="question.type" class="full-width">

  <mat-form-field *ngSwitchCase="'text-small'" class="full-width">
    <input
      matInput
      [formControlName]="question.id"
      [required]="question.required"
      [placeholder]="question.text">
    <mat-hint *ngIf="question.helpText">{{ question.helpText }}</mat-hint>
  </mat-form-field>

  <mat-form-field *ngSwitchCase="'text-long'" class="full-width">
    <textarea
      matInput
      [formControlName]="question.id"
      [required]="question.required"
      [placeholder]="question.text"></textarea>
    <mat-hint *ngIf="question.helpText">{{ question.helpText }}</mat-hint>
  </mat-form-field>

  <mat-form-field *ngSwitchCase="'date'" class="full-width">
    <input
      matInput
      [formControlName]="question.id"
      [required]="question.required"
      [placeholder]="question.text"
      [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint *ngIf="question.helpText">{{ question.helpText }}</mat-hint>
  </mat-form-field>

  <div *ngSwitchCase="'yes-no'" class="full-width">
    <mat-label style="display: block;" required>{{ question.text }}</mat-label>
    <mat-radio-group class="radio-v"
      [formControlName]="question.id"
      [required]="question.required">
      <mat-radio-button [value]="true">Oui</mat-radio-button>
      <mat-radio-button [value]="false">Non</mat-radio-button>
      <mat-hint *ngIf="question.helpText">{{ question.helpText }}</mat-hint>
    </mat-radio-group>
  </div>

  <div *ngSwitchCase="'sex'" class="full-width">
    <mat-label style="display: block;">{{ question.text }}</mat-label>
    <mat-radio-group class="radio-v"
      [formControlName]="question.id"
      [required]="question.required">
      <mat-radio-button [value]="'M'">Masculin</mat-radio-button>
      <mat-radio-button [value]="'F'">FÃ©minin</mat-radio-button>
      <mat-hint *ngIf="question.helpText">{{ question.helpText }}</mat-hint>
    </mat-radio-group>
  </div>

  <div *ngSwitchDefault>Type de question inconnu</div>
</div>
