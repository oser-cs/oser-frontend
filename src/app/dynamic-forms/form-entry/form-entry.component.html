<div *ngIf="form">
  <h3>{{ form.title }}</h3>
  <div class="section" *ngFor="let section of form.sections">
    <h4 class="section-title">{{ section.title }}</h4>
    <p class="answer" *ngFor="let question of section.questions">
      <strong>{{ question.text }}</strong> :
      <span [ngSwitch]="question.type">
        <span *ngSwitchCase="'date'">
          {{ question.answer | amLocale: 'fr' | amDateFormat: 'LL' }}
        </span>
        <span *ngSwitchDefault>{{ question.answer }}</span>
      </span>
    </p>
  </div>
</div>
