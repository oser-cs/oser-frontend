<div class="content background">
  <form ngNoForm class="form-signin">
    <img class="logo" src="assets/img/oser-logo.png" alt="">
    <h1 class="form-signin-heading">Inscription</h1>

    <label for="email">Identifiants de connexion</label><br/>
    <input type="text" class="form-control block" name="email" placeholder="Adresse e-mail" required="" autofocus="" />
    <input type="password" class="form-control block" name="password" placeholder="Mot de Passe" required=""
            [(ngModel)]="pass"/>
    <input type="password" class="form-control block" name="confirm" placeholder="Confirmer le mot de passe" required=""
            #name="ngModel" [(ngModel)]="confirm"/>
    <div *ngIf="(name.dirty || name.touched)">
        <div *ngIf="!(pass == confirm)"
              class="alert alert-danger">Les mots de passe doivent être identiques</div>
        <div *ngIf="(pass == confirm)"
              class="alert alert-valid">Les mots de passe sont identiques</div>
    </div>
    <hr/>

    <label for="name">Informations Personnelles</label><br/>
    <input type="text" class="form-control block" name="name" placeholder="Prénom" required=""/>
    <input type="text" class="form-control block" name="surname" placeholder="Nom" required=""/>
    <input type="text" class="form-control block" name="telephone" placeholder="Telephone" required=""/>
    <hr/>

    <label for="name">Adresse</label><br/>
    <input type="text" class="form-control block" name="street" placeholder="Adresse" required=""/>
    <input type="text" class="form-control block" name="town" placeholder="Ville" required=""/>
    <input type="text" class="form-control block" name="code" placeholder="Code Postal" required=""/>
    <hr/>

    <label for="name">Famille</label><br/>
    <input type="text" class="form-control block" name="nameparent" placeholder="Prénom" required=""/>
    <input type="text" class="form-control block" name="surnameparent" placeholder="Nom" required=""/>
    <input type="text" class="form-control block" name="telephoneparent" placeholder="Telephone d'un parent" required=""/>
    <br/>
    <br/>

    <input class="btn btn-primary" type="submit" value="S'inscrire"/>
  </form>
</div>
