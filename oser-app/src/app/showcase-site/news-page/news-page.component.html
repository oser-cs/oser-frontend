<div class="wrapper">
  <div class="header">
    <h1>L'actualité d'OSER</h1>
  </div>

  <div class="search">
    <div class="search-bar">
      <!-- Enter search term here -->
      <input type="text" (keyup)="searchTerm$.next($event.target.value)" placeholder="Rechercher un article…">
    </div>
    <div id="filters-title" (click)="toggleFilters()">
      <h4>Filtrer par…</h4>
      <span class="dropdown"><i class="fa fa-angle-down"></i></span>
    </div>
    <ul class="filters" [ngClass]="{'hidden': !filtersVisible}">
      <list-filter class="filter" title="Année" [values]="years" (onSelect)="onSelectYear($event)" [countContains]="articleYears"></list-filter>
      <list-filter class="filter" title="Catégorie" [values]="categories" (onSelect)="onSelectCategory($event)" [countContains]="articleCategories"></list-filter>
    </ul>
    <hr id="search-hr">
  </div>

  <div class="main">
    <ul *ngIf="articles && articles.length > 0; else loading">
      <app-article-item *ngFor="let article of articles | fuzzy : search : ['title']" [article]="article" [hidden]="hidden(article)"></app-article-item>
    </ul>
    <ng-template #loading>
      <p>Chargement…</p>
    </ng-template>
  </div>

  <div class="feeds">
    <!-- OSER's Twitter feed -->
    <ng4-twitter-timeline [dataSrc]="{sourceType: 'profile',screenName: 'OSER_CS'}" [opts]="{height: 500, lang: 'fr'}"></ng4-twitter-timeline>
  </div>
</div>
