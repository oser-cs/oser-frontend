<div class="wrapper">
  <div class="header">
    <h1>L'actualit√© d'OSER</h1>
  </div>

  <div class="search">
    <h3>Rechercher</h3>
    <div class="search-bar">
      <!-- Enter search term here -->
      <input type="text" (keyup)="searchTerm$.next($event.target.value)">
    </div>
    <h3>Filtrer</h3>
    <ul class="group-list">
      <li *ngFor="let filter of filters">
        {{ filter.name }}
        <ul class="filter-list">
          <li *ngFor="let child of filter.children">
            {{ child.name }}
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="main">
    <ul *ngIf="articles; else empty">
      <app-article-item *ngFor="let article of articles | filter : search : ['title']" [article]="article"></app-article-item>
    </ul>
    <ng-template #empty>
      <p>Pas d'articles pour le moment.</p>
    </ng-template>
  </div>

  <div class="feeds">
    <!-- OSER's Twitter feed -->
    <!-- TODO Only appears when refreshing article page, coming from other pages does not work -->
    <a class="twitter-timeline" data-lang="fr" data-link-color="#19CF86" data-height="1000" href="https://twitter.com/OSER_CS?ref_src=twsrc%5Etfw">
      Tweets de @OSER_CS</a>
  </div>
</div>
