<div id="page">
  <a href="/login">Se connecter</a>
  <h1 class="text-center">Sorties</h1>
  <ul id="visits">
    <li class="visit drop-shadow-sm-md" *ngFor="let visit of visits">
      <img [src]="visit.image" [alt]="visit.title">
      <div class="body">
        <div class="visit-content">
          <h3>{{ visit.title }}</h3>
          <strong>{{ visit.date | date:"EEEE d MMMM" }} â€“ {{ visit.date | date:"shortTime"}}</strong><br />
          {{ visit.place }}
        </div>
        <div class="detail-link">
          <i class="fa fa-angle-down fa-3x"></i>
        </div>
      </div>
    </li>
  </ul>
</div>
